<nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light p-1">
  <div class="container-fluid" *ngIf="!hideTopbarFlag">
    <a class="navbar-brand" href="#" style="margin-left: 0;">
      <img loading="lazy"
        src="https://storage.googleapis.com/datacode-87922.appspot.com/images/1734610835679-product-removebg-preview.png"
        class="menu-logo" alt="Menu navigation logo" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <div class="d-none d-lg-block custom-left">
        <div class="input-group">
          <span class="border-warning" style="color: lightcoral;cursor: pointer;">
            <i class="fa-solid fa-magnifying-glass" (click)="searchOpen()"></i>
          </span>
        </div>
      </div>
      <ul class="navbar-nav ms-auto">
        <ng-container *ngFor="let val of categoryList">
          <li class="nav-item" *ngIf="val.category_name">
            <a class="nav-link mx-2 text-uppercase" style="color: rgb(220, 114, 130);" (click)="navigateToCategory(val.id)">{{ val.category_name }}</a>
          </li>
        </ng-container>
      </ul>
      <ul class="navbar-nav ms-auto ">
        <li class="nav-item">
          <!-- <a class="nav-link mx-2 text-uppercase" style="color: rgb(220, 114, 130);" (click)="addToCart()"><i
              class="fa-solid fa-cart-shopping me-1"></i>Cart{{cartCounts}}</a>  -->
              <a class="nav-link mx-2 text-uppercase position-relative" style="color: rgb(220, 114, 130);" (click)="addToCart()">
                <i class="fa-solid fa-cart-shopping me-1"></i>
                <span 
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  {{ cartCounts }}
                </span>
                Cart
              </a>
              
        </li>
        <li class="nav-item">
          <!-- <a class="nav-link mx-2 text-uppercase" style="color: rgb(220, 114, 130);" (click)="authLogin()"><i
              class="fa-solid fa-circle-user me-1"></i> Account</a> -->
                <a
                  *ngIf="!userName"
                  class="nav-link mx-2 text-uppercase"
                  style="color: rgb(220, 114, 130);"
                  (click)="authLogin()"
                >
                  <i class="fa-solid fa-circle-user me-1"></i> Account
                </a>
                <a
                  *ngIf="userName"
                  class="nav-link mx-2 text-uppercase"
                  style="color: rgb(220, 114, 130);"
                  (click)="authLogout()"
                >
                  <i class="fa-solid fa-circle-user me-1"></i> {{ displayName }}
                </a>              
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container justify-content-center" *ngIf="isSearchVisible">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="input-group mb-3 custom-search-top  custom-pink-border">
        <input type="text" class="form-control input-text" placeholder="Search products...."
          aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-warning btn-lg custom-pink-border" type="button" (click)="clearSearch()">
            <i class="fa fa-times"></i>
          </button>
          <button class="btn btn-outline-warning btn-lg custom-pink-border" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
